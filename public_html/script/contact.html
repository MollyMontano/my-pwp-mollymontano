<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Dancing+Script&family=Kaushan+Script&family=Lobster&family=Satisfy&family=Sriracha&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <section class="container">
    <div class="row">
        <div class="contact col-md-6 mx-auto">
            <form id="contact-form" action="./apis/" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class fa fa-user></i></span>
                        </div>
                        <input class="form-control" id="name" name="name" placeholder="Your Name" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i> </span>
                        </div>
                        <input class="form-control" id="email" name="email" placeholder="Your Email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                            </div>
                            <input class="form-control" id="subject" name="subject" placeholder="Subject" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-comment"></i></span>
                        </div>
                        <textarea class="form-control" id="message" maxlength="2000" name="message"
                                  placeholder="Your Message (2000 characters max)" required
                                  rows="5"></textarea>
                    </div>
                </div>

                <div class="g-recaptcha" data-sitekey="6LfyUOMZAAAAAMXU-s11NBXH7R7Z5y1BS7enFDEo"></div>

                <button class="btn btn-info" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>

            </form>

            <div id="output-area"></div>

        </div>
    </div>
</section>

</html>
