<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="practice.css" type="text/css"/>
    <title>Lightbox</title>
</head>

<body>

<h2 style="text-align:center">Gallery</h2>

<div class="row">
    <div class="column">
        <img src="img/beef-skewers.JPG" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/lemongrass-chix-bowl.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/pork-belly-cherries%20(2).JPG" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/frisco-fries.JPG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/Chef-chopping-onion.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/cheddar-chile-biscuits.JPG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/tomato-salad-cropped.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/tabletop.JPG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="img/beef-skewers.JPG" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="img/lemongrass-chix-bowl.jpg" style="width:100%">
        </div>
    </div>

        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img/pork-belly-cherries.JPG" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img/frisco-fries.JPG" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <div class="column">
            <img class="demo cursor" src="img/beef-skewers.JPG" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
            <img class="demo cursor" src="img/lemongrass-chix-bowl.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
            <img class="demo cursor" src="img/pork-belly-cherries%20(2).JPG" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
            <img class="demo cursor" src="img/frisco-fries.JPG" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
    <div class="column">
        <img class="demo cursor" src="img/Chef-chopping-onion.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
        <img class="demo cursor" src="img/cheddar-chile-biscuits.JPG" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
        <img class="demo cursor" src="img/tomato-salad-cropped.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
        <img class="demo cursor" src="img/tabletop.JPG" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    </div>
</div>

<script src="practice.css"></script>

</body>
</html>
